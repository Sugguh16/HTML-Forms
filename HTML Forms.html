<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration Form</title>
<style>
    form {
        max-width: 400px;
        margin: 0 auto;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"],
    input[type="date"],
    input[type="tel"],
    input[type="email"],
    select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    input[type="radio"] {
        margin-right: 5px;
    }
    button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
    }
    button.cancel {
        background-color: #dc3545;
    }
</style>
</head>
<body>

<form id="studentRegistrationForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="telephone">Telephone:</label>
    <input type="tel" id="telephone" name="telephone" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="course">Course:</label>
    <select id="course" name="course" required>
        <option value="">Select Course</option>
        <option value="Mathematics">Mathematics</option>
        <option value="Science">Science</option>
        <option value="English">English</option>
        <option value="History">History</option>
    </select>

    <button type="submit">Register</button>
    <button type="button" class="cancel">Cancel</button>
</form>

<script>
    document.getElementById('studentRegistrationForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission
        // You can perform form validation here if needed
        // For demonstration purpose, let's just alert that the form is submitted
        alert('Form Submitted Successfully!');
    });

    document.querySelector('button.cancel').addEventListener('click', function() {
        // Redirect or perform any other action when cancel button is clicked
        alert('Registration Cancelled');
    });
</script>

</body>
</html>
